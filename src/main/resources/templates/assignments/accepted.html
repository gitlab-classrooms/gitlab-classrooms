<!DOCTYPE html>
<html th:replace="~{layout-without-menu :: layout-without-menu('Assignment Accepted', ~{::section})}">
<head>
</head>
<body>
<section>
    <div class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Assignment <span th:text="${assignment.name}">Assignment Name</span> accepted.</h2>
            <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-600">You successfully accepted the assignment !</p>

            <a type="button"
               th:if="${assignment.type.name == 'QUIZ'}"
               th:href="@{/assignments/{assignmentId}/quiz(assignmentId=${assignment.id})}"
               target="_blank"
               class="mt-6 btn-primary">
                <img src="/icons/question.svg" alt="Quiz icon">
                Answer Quiz
            </a>
            </a>

            <a type="button"
               th:if="${assignment.type.name == 'EXERCISE'}"
               th:href="${assignmentResult.gitlabProjectUrl}"
               target="_blank"
               class="mt-6 btn-primary">
                <img src="/icons/gitlab-logo-200.svg" alt="GitLab icon">
                Open in GitLab
            </a>
        </div>
    </div>
</section>
</body>
</html>
